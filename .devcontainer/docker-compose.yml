version: '3.7'

services:

  workspace:
    build:
      context: ./docker/workspace
      dockerfile: Dockerfile
      args:
        VARIANT: "7"
        USERNAME: "vscode"
        USER_UID: 1000
        USER_GID: 1000
    env_file: ../.env
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
      - "3306:3306"
      - "5432:5432"
      - "6379:6379"
      - "8080:8080"
    init: true
    volumes:
      # Forwards the local Docker socket to the container.
      - /var/run/docker.sock:/var/run/docker-host.sock 
      - ../:/var/www
      - ./docker/workspace/config/php.ini:/etc/php/7.4/cli/conf.d/99-php.ini
    working_dir: /var/www
    entrypoint: /usr/local/share/docker-init.sh
    command: sleep infinity

  nginx:
    build: ./docker/nginx
    env_file: ../.env
    volumes:
      - ./docker/nginx/config:/etc/nginx/conf.d/
      - ../.docker/data/nginx/log:/var/log/nginx
      - ../:/var/www
    depends_on:
      - php
    network_mode: service:workspace

  php:
    build: ./docker/php
    env_file: ../.env
    volumes:
      - ../:/var/www
    working_dir: /var/www
    network_mode: service:workspace

  node:
    build: ./docker/node
    env_file: ../.env
    tty: true
    volumes:
      - ../:/var/www
    working_dir: /var/www

  mariadb:
    image: mariadb:10.5
    env_file: ../.env
    volumes:
      - mariadb:/var/lib/mysql
      - ../.docker/data/mysql/log:/var/log/mysql
      - ./docker/mariadb/config/my.cnf:/etc/mysql/conf.d/my.cnf

  postgres:
    build: ./docker/postgres
    env_file: ../.env
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:6.0
    env_file: ../.env
    volumes:
      - redis:/data

  adminer:
    image: adminer
    restart: always
    network_mode: service:workspace

volumes:
  mariadb:
    driver: local
  postgres:
    driver: local
  redis:
    driver: local
